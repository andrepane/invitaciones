<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitación Cintia &amp; Andrea</title>
  <meta name="description" content="Invitación de boda de Cintia y Andrea" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <noscript>
    <main class="hero hero--noscript">
      <section class="envelope envelope--noscript" aria-hidden="true">
        <div class="envelope__body" data-state="open">
          <div class="envelope__back"></div>
          <div class="envelope__front"></div>
          <div class="envelope__flap"></div>
          <div class="envelope__letter">
            <header class="letter__header">
              <h1>Cintia &amp; Andrea</h1>
              <p>5 septiembre 2026 · Granada</p>
            </header>
            <a class="btn btn--primary" href="#inicio">Entrar</a>
          </div>
        </div>
      </section>
    </main>
  </noscript>

  <main id="hero" class="hero">
    <div id="a11yStatus" aria-live="polite" class="sr-only"></div>
    <section class="envelope" id="envelope" role="button" tabindex="0" aria-label="Abrir invitación" data-state="closed">
      <div class="envelope__body">
        <div class="envelope__front" aria-hidden="true"></div>
        <div class="envelope__back" aria-hidden="true"></div>
        <div class="envelope__flap" aria-hidden="true"></div>
        <div class="envelope__letter">
          <header class="letter__header">
            <h1>Cintia &amp; Andrea</h1>
            <p>5 septiembre 2026 · Granada</p>
          </header>
          <button id="enterBtn" type="button" class="btn btn--primary" hidden>Entrar</button>
        </div>
        <svg class="paper-texture" aria-hidden="true" focusable="false" width="0" height="0">
          <defs>
            <filter id="paperTexture" x="0" y="0" width="1" height="1">
              <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" seed="12" result="noise" />
              <feColorMatrix type="matrix" values="0 0 0 0 0.95  0 0 0 0 0.92  0 0 0 0 0.82  0 0 0 0.18 0" result="softNoise" />
              <feBlend in="SourceGraphic" in2="softNoise" mode="multiply" />
            </filter>
            <pattern id="paperGrain" patternUnits="objectBoundingBox" width="0.1" height="0.1">
              <rect width="100%" height="100%" fill="rgba(255,255,255,0.04)"></rect>
              <circle cx="0.25" cy="0.35" r="0.02" fill="rgba(0,0,0,0.04)"></circle>
              <circle cx="0.72" cy="0.65" r="0.015" fill="rgba(0,0,0,0.03)"></circle>
            </pattern>
          </defs>
        </svg>
      </div>
    </section>
  </main>

  <section id="inicio" class="content">
    <div class="content__inner">
      <h2>Bienvenidos a nuestra historia</h2>
      <p>
        Aquí comienza el resto de la invitación. Desplázate para descubrir los detalles del gran día,
        el programa y toda la información que necesitas para acompañarnos.
      </p>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-Y6byN6D+PfYZ7RUTpujISiFDUFxIr05oig3NbS1Ry6j3TDIrS9KuX3sI5OGucs5cjox96D65gis6pZeRAEIJ5g==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
  <script src="app.js" defer></script>
</body>
</html>
