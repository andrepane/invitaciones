<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación de boda</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="intro">
    <section class="envelope-scene" aria-label="Invitación de boda">
      <button class="envelope" id="envelopeButton" type="button" aria-label="Abrir invitación" aria-expanded="false" aria-controls="enterButton">
        <span class="envelope-inner">
          <span class="envelope-back"></span>
          <span class="envelope-front"></span>
          <span class="envelope-flap" aria-hidden="true"></span>
          <span class="letter" aria-hidden="true">
            <span class="letter-surface">
              <span class="letter-heading">Cintia &amp; Andrea</span>
              <span class="letter-subheading">Nuestra invitación</span>
            </span>
          </span>
        </span>
        <span class="envelope-shadow" aria-hidden="true"></span>
      </button>
      <a href="#inicio" class="enter-button" id="enterButton" tabindex="-1" aria-hidden="true">Entrar</a>
    </section>
  </main>

  <section id="inicio" class="content">
    <div class="content-inner">
      <h1>Bienvenidos a nuestra celebración</h1>
      <p>
        Gracias por acompañarnos en este momento tan especial. Explora la invitación para conocer todos los detalles
        del gran día.
      </p>
    </div>
  </section>

  <script src="app.js" defer></script>
</body>
</html>
